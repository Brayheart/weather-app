<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Weather API</title>
</head>
<body>

  <h1>Weather API</h1>

  <div class="container">
    <ul class='list'>

    </ul>
  </div>

  <script>
    $(document).ready(function () {
      var API = ""
      var Key = "d851c23197fd6ffff5d9e32d0093e180"
      //api.openweathermap.org / data / 2.5 / weather ? q = { city name } & appid={ your api key }
      $.ajax({
        url: "https://api.openweathermap.org/data/2.5/weather?q=London&appid=d851c23197fd6ffff5d9e32d0093e180",
        type: "GET",
        success: function (res) {
          console.log(res)
          $(".list").append(`<li>City: ${res.name}</li>`)
          $(".list").append(`<li>Weather: ${res.weather[0].description}</li>`)
          $(".list").append(`<li>Temp: ${res.main.temp}</li>`)
        },
        error: function (err) {
          console.log(err)
        }
      })
    })
  </script>
</body>
</html>
